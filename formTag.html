<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/contact-me">

        <label for="email">Username </label>
        <input type="text" id="email" placeholder="email" required="true"><br>

        <label for="user_password">Password </label>
        <input type="password" id="user_password"><br><br>

        Date of Birth <input type="date"><br><br>
        File <input type="file"><br><br>
        color <input type="color"><br><br>
        Range <input type="range"><br><br>
        <input type="button" value="Reset">
        <input type="submit">
    </form>
</body>
</html>
